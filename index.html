<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Battaglia Navale — PezzaliAPP</title>
  <meta name="description" content="Battaglia Navale: gioca contro il computer. App in una sola cartella, senza dipendenze." />
  <link rel="icon" href="icon.png">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0f172a">
  <style>
    :root{
      --bg:#0f172a; --card:#111827; --ink:#e5e7eb; --muted:#9ca3af; --accent:#22c55e; --warn:#ef4444; --line:#1f2937;
    }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;background:var(--bg);color:var(--ink);font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,'Helvetica Neue',Arial,sans-serif}
    .wrap{max-width:1100px;margin:0 auto;padding:16px}
    header{display:flex;align-items:center;justify-content:space-between;gap:12px;padding:12px 0 20px;border-bottom:1px solid var(--line)}
    h1{margin:0;font-size:22px}
    .muted{color:var(--muted)}
    .board-wrap{display:grid;grid-template-columns:1fr 1fr;gap:16px;margin-top:16px}
    .panel{background:var(--card);border:1px solid var(--line);border-radius:12px;padding:12px}
    .panel h2{margin:0 0 8px;font-size:18px}
    .grid{display:grid;grid-template-columns:repeat(10,28px);grid-template-rows:repeat(10,28px);gap:4px;touch-action:manipulation}
    .cell{width:28px;height:28px;border:1px solid var(--line);border-radius:4px;display:flex;align-items:center;justify-content:center;cursor:pointer;font-size:12px}
    .cell.own{background:#0b1220}
    .cell.ship{background:#1e293b}
    .cell.aim{outline:2px dashed var(--accent)}
    .cell.hit{background:var(--warn);color:#fff}
    .cell.miss{background:#334155;color:#9ca3af}
    .cell.sunk{background:#7f1d1d;color:#fff}
    .toolbar{display:flex;flex-wrap:wrap;gap:8px;margin-top:10px}
    button{background:#0b6;color:#fff;border:0;border-radius:8px;padding:8px 12px;cursor:pointer}
    button.secondary{background:#334155}
    button.warn{background:#b91c1c}
    button:disabled{opacity:.6;cursor:not-allowed}
    .log{margin-top:12px;background:#0b1220;border:1px solid var(--line);border-radius:8px;padding:8px;height:130px;overflow:auto;font-family:ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;font-size:13px}
    .ships{display:flex;flex-wrap:wrap;gap:8px;margin-top:8px}
    .tag{border:1px solid var(--line);background:#0b1220;padding:6px 8px;border-radius:6px}
    .tag.done{border-color:var(--accent);color:var(--accent)}
    .footer{margin-top:18px;color:var(--muted);font-size:13px}
    .legend{display:flex;gap:8px;flex-wrap:wrap;margin-top:8px}
    .dot{width:14px;height:14px;border-radius:3px;border:1px solid var(--line);display:inline-block;vertical-align:middle;margin-right:6px}
    .d-ship{background:#1e293b}.d-hit{background:#ef4444}.d-miss{background:#334155}.d-sunk{background:#7f1d1d}
    @media (max-width:900px){.board-wrap{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div>
        <h1>Battaglia Navale</h1>
        <div class="muted">Gioca contro il computer • Posiziona le navi e spara sulla griglia avversaria</div>
      </div>
      <div class="toolbar">
        <button id="btn-random">Posizionamento casuale</button>
        <button id="btn-ruota" class="secondary">Ruota (R) — Orizz.</button>
        <button id="btn-reset" class="warn">Nuova partita</button>
      </div>
    </header>

    <div class="board-wrap">
      <section class="panel">
        <h2>Tua flotta</h2>
        <div id="grid-player" class="grid" aria-label="Griglia del giocatore"></div>
        <div class="ships" id="ships-list"></div>
        <div class="legend">
          <span><i class="dot d-ship"></i>Nave</span>
          <span><i class="dot d-hit"></i>Colpito</span>
          <span><i class="dot d-miss"></i>Acqua</span>
          <span><i class="dot d-sunk"></i>Affondata</span>
        </div>
      </section>
      <section class="panel">
        <h2>Computer</h2>
        <div id="grid-cpu" class="grid" aria-label="Griglia del computer"></div>
        <div class="log" id="log"></div>
      </section>
    </div>

    <div class="footer">
      MIT © 2025 — I giochi di pezzaliAPP
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
